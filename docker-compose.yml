version: "3.8"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
        githuburl: ${GITHUB_URL}
        nginxport: ${NGINX_PORT} # please mention this same port in the below nginx configuration.
        dbcontainer: ${PROJECT_NAME}-db # Please mention the same value that is mentioned in the below section db=>containe_name
      context: ./
      dockerfile: Dockerfile
    image: ${PROJECT_NAME}
    container_name: ${PROJECT_NAME}-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - laravel:/var/www
    networks:
      - ${PROJECT_NAME}

  db:
    image: mysql:8.0
    container_name: ${PROJECT_NAME}-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    networks:
      - ${PROJECT_NAME}

  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}-nginx
    restart: unless-stopped
    ports:
      - ${NGINX_PORT}:80 #please mention this same port in the above app configuration.
    volumes:
      - laravel:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - ${PROJECT_NAME}
    
volumes:
  laravel:
  dbdata:

networks:
  ${PROJECT_NAME}:
    driver: bridge
